
spring.datasource.url=jdbc:h2:mem:VIDEODB;INIT=create schema if not exists VIDEODB;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.platform=h2
spring.jpa.datasource-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.datasource.name=VIDEODB
spring.jpa.properties.hibernate.default_schema=VIDEODB

